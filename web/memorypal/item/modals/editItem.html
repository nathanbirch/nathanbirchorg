<div class="modal-header" style="background-color:{{tempItem.color}};padding:9px 15px;border-bottom:1px solid #eee;-webkit-border-top-left-radius: 5px;-webkit-border-top-right-radius: 5px;-moz-border-radius-topleft: 5px;-moz-border-radius-topright: 5px;border-top-left-radius: 5px;border-top-right-radius: 5px;">
  <button type="button" class="close" ng-click="dismiss()">&times;</button>
  <h2 class="modal-title" ng-bind="tempItem.name"></h2>
</div>
<div class="modal-body">
	<h3 style="margin-top:-10px">Edit Item</h3>
	<input type="text" class="form-control" ng-model="tempItem.name" limit-to="25" ng-maxlength="25" placeholder="Name of Event"/>
	<br><br>
	<input type="text" class="form-control" ng-model="tempItem.det" limit-to="200" placeholder="Details about Item"/>
	<br><br>
	<div class="dropdown">
	  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%; color:black; background-color:{{tempItem.color}}">Change Color<span class="caret"></span></button>
	  <ul class="dropdown-menu" style="width:100%">
	    <li ng-repeat="c in colorOptions"><a ng-click="changeItemColor(tempItem,c)" style="color:{{c}}; background-color:{{c}}; width:100%;height:30px">HTML</a></li>
	  </ul>
	</div>
</div>
<div class="modal-footer">
  <span ng-show="tempItem.name.length > 25" style="color:red">Item Name is too Long</span><br>
  <button type="button" class="btn btn-default" ng-click="dismiss()">Close</button>
  <button ng-show="!tempItem.name" type="button" class="btn btn-info" style="opacity:0.5">Save Changes</button>
  <button ng-show="tempItem.name" type="button" class="btn btn-info" ng-click="close()">Save Changes</button>
</div>
